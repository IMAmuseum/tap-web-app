	<meta name="apple-mobile-web-app-capable" content="yes" />

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>TAP Web</title>

	<link rel="stylesheet" href="css/jquery.mobile-1.1.0.css" />
	<link rel="stylesheet" href="css/tapweb.css" />
	<link rel="stylesheet" href="css/photoswipe.css" />

	<script src="js/external/jquery-1.7.2.js"></script>

	<script src="js/backbone/helper.js"></script>

	<script src="js/backbone/Router.js"></script>	
	<script src="js/backbone/TemplateManager.js"></script>

	<script src="js/backbone/models/AssetModel.js"></script>
	<script src="js/backbone/models/StopModel.js"></script>		
	<script src="js/backbone/models/TourModel.js"></script>	

	<script src="js/backbone/collections/AssetCollection.js"></script>	
	<script src="js/backbone/collections/StopCollection.js"></script>	
	<script src="js/backbone/collections/TourCollection.js"></script>

	<script src="js/backbone/views/AudioStopView.js"></script>
	<script src="js/backbone/views/DefaultStopView.js"></script>	
	<script src="js/backbone/views/KeypadView.js"></script>	
	<script src="js/backbone/views/HelperView.js"></script>
	<script src="js/backbone/views/ImageStopView.js"></script>	
	<!--<script src="js/backbone/views/ObjectStopView.js"></script>-->	
	<script src="js/backbone/views/StopGroupView.js"></script>	
	<script src="js/backbone/views/TourDetailsView.js"></script>	
	<script src="js/backbone/views/TourListView.js"></script>
	<script src="js/backbone/views/VideoStopView.js"></script>
	<!--<script src="js/backbone/views/WebStopView.js"></script>-->

	<script type="text/javascript">
		(function($){

			// initialize jqm properties to allow backbone to handle routing
			$.mobile.hashListeningEnabled = false;
			$.mobile.linkBindingEnabled = false;
			$.mobile.pushStateEnabled = false;

			$(document).ready(function() {
				// initialize app
				tap.initApp('data/TourMLTourSetInternal.xml');
				// start backbone history collection
				Backbone.history.start();
				// override click event for back button
				$('body').find(":jqmData(rel='back')").click(function(e) {
					e.preventDefault();
					window.history.back();
				});
			});
		}(jQuery));
	</script>
</head>
<body>
	<!-- tour listing page -->
	<div data-role="page" id="tours">
		<div data-role="header">
			<h1 id="page-title">Tours</h1>
		</div> 	
		<div data-role="content">
			<ul id="tour-list" class="ui-listview" data-inset="true" data-role="listview"></ul>
		</div>
	</div>
	<!-- tour details page -->
	<div data-role="page" id="tour-details">
		<div data-role="header">
			<a data-rel="back">Tours</a>
			<h1 id="page-title"></h1>
		</div> 	
		<div class="">			
			<a href="#tourkeypad/" id="start-tour-id" data-role="button" data-theme="b">Start Tour</a>
		</div>
		<div data-role="content">

		</div>
	</div>
	<!-- tour keypad page -->
	<div data-role="page" id="tour-keypad">
		<div data-role="header">
			<a data-rel="back">Tour Info</a>
			<h1 id="page-title">Enter a Code</h1>
			<a data-theme="b" href="assets/video/tap_IMA_help_vid.mp4">Help</a>
		</div> 	
		<div data-role="content">

		</div>
	</div>	
	<!-- tour stop page -->
	<div data-role="page" id="tour-stop">
		<div data-role="header">
			<h1 id="page-title"></h1>
			<a data-rel="back">Keypad</a>
		</div> 	
		<div data-role="content">

		</div>
	</div>
	<!-- Error: invalid tour stop code -->
	<div data-role="dialog" id="error_invalidCode">
		<div data-role="header" data-theme="d">
			<h1></h1>
		</div>
		<div data-role="content" data-theme="c" align="center">
			<p>This is an invalid code.  Please enter another.</p>
			<a href="#" data-role="button" data-rel="back" data-theme="b">Close</a>       
		</div>
	</div>
