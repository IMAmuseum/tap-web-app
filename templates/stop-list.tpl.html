<ul data-inset="true" data-role="listview" data-filter="true">
    <% _.each(stops, function(stop) { %>
    <li>
        <a href='#tour/<%= tourID %>/stop/<%= stop.get('id') %>'>
            <img src="<%= stop.get('icon') %>" class="ui-li-icon ui-li-thumb" />
            <%= stop.get('title') %>
            <% if (displayCodes) { %>
            <span class="ui-li-count"><%= stop.getProperty('code') %></span>
            <% } %>
        </a>
    </li>
    <% }); %>
</ul>
