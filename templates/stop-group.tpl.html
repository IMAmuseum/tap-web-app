<% if (!_.isUndefined(header)) { %>
<div id="header-wrapper">
    <img src="<%= header %>" />
</div>
<% } %>
<h3 class="stop-title"><%= title %></h3>
<div class='description'><%= description %></div>
<ul id="stop-list" data-role="listview" data-inset="true">
<% _.each(stops, function(stop) { %>
    <li>
        <a href="<%= stop.route %>">
            <img src="<%= stop.icon %>" class="ui-li-icon ui-li-thumb" />
            <%= stop.title %>
        </a>
    </li>
<% }); %>
</ul>
