<% if (!_.isUndefined(header)) { %>
<div id="header-wrapper">
    <img src="<%= header %>" />
</div>
<% } %>
<div class="content-wrapper">
    <h3 class="tour-title"><%= title %></h3>
    <p><%= description %></p>
    <a href="<%= defaultStopSelectionView %>" id="start-tour" data-role="button" data-corners="false" data-shadow="false">Start Tour</a>
</div>
