<div data-role="navbar" data-iconpos="top">
	<ul>
        <% _.each(controllers, function(controller) { %>
		<li>
            <a href="#tour/<%= tourID %>/controller/<%= controller.view %>"
            data-icon="<%= controller.view.toLowerCase() %>"
            data-iconshadow="true"
            class="<%= controller.view === activeToolbarButton ? 'ui-btn-active' : '' %>"><%= controller.label %></a>
        </li>
        <% }); %>
	</ul>
</div>
