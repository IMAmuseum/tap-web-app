<div data-role="navbar" data-iconpos="top">
	<ul>
        <% for(var view in controllers) { %>
		<li>
            <a href="#tour/<%= tourID %>/controller/<%= view %>"
            data-icon="<%= view.toLowerCase() %>"
            data-iconshadow="true"
            class="<%= view === activeToolbarButton ? 'ui-btn-active' : '' %>"><%= controllers[view].label %></a>
        </li>
        <% }; %>
	</ul>
</div>
