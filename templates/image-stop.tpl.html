<h3 class="stop-title"><%= title %></h3>
<%= description %>
<ul class="ui-grid-b" id="gallery">
<% _.each(images, function(image) { %>
	<li>
		<a href="<%= image.originalUri %>" rel="external" class="gallery-link">
			<img src="<%= image.thumbnailUri %>" data-caption="<%= image.caption %>" title="<%= image.title %>" />
		</a>
	</li>
<% }) %>
</ul>
<% if (!_.isUndefined(nextStopPath)) { %>
    <a href="<%= nextStopPath %>" data-role="button" class="next-button">next</a>
<% } %>
