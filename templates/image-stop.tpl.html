<h3 class="stop-title"><%= title %></h3>
<% _.each(images, function(image) { %>
	<li>
		<a href="<%= image.originalUri %>" rel="external">
			<img src="<%= image.thumbnailUri %>" data-caption="<%= image.caption %>" title="<%= image.title %>" />
		</a>
	</li>
<% }) %>
<% if (!_.isUndefined(nextStopPath)) { %>
    <a href="<%= nextStopPath %>" data-role="button">next</a>
<% } %>
