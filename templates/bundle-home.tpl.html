<header>
	<div class="homeHeader">
		<p class="caption">TAP Into Baltimore</p>
	</div>
</header>
<ul id="tour-list" class="ui-listview" data-role="listview">
	<% _.each(tours, function(tour, i) { %>
	<li data-icon="false">
		<a href="#" data-tour-id="<%= tour.get('id') %>" class="tour-info">
			<%= tour.get('title') %>
		</a>
	</li>
	<% }); %>
</ul>
<footer class="brand-footer">
    <ul>
        <li><img src="images/logo-mw.png"></li>
        <li><img src="images/logo-ima.png"></li>
        <li>
            <p>Powered by TAP.</p>
            <p>Built by <a href="http://lab.imalab.us">IMA Lab</a> for <a href="http://mw2014.museumsandtheweb.com">MW 2014</a>.</p>
        </li>
    </ul>
</footer>
