<header>
	<div class="homeHeader"></div>
</header>
<ul id="tour-list" class="ui-listview" data-role="listview">
	<% _.each(tours, function(tour, i) { %>
	<li data-icon="false">
		<a href="#" data-tour-id="<%= tour.get('id') %>" class="tour-info">
			<%= tour.get('title') %>
		</a>
	</li>
	<% }); %>
</ul>
